<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Local Storage</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
        
    </style>
</head>
<body>

    <h1>Réinitialiser le Local Storage</h1>
    <p>Cliquez sur le bouton ci-dessous pour effacer toutes les données stockées localement.</p>
    
    <button id="reset-button">Reset Local Storage</button>

    

    <script>
        document.getElementById("reset-button").addEventListener("click", function () {
            localStorage.clear();
            alert("Local Storage réinitialisé !");
        });
    </script>

</body>
</html>
